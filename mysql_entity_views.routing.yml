# FILE: bm_mysql_entity_views/bm_mysql_entity_views.routing.yml
bm_mysql_entity_views.rebuild:
  path: '/admin/reports/mysql-entity-views/rebuild'
  defaults:
    _controller: '\Drupal\bm_mysql_entity_views\Controller\RebuildController::rebuild'
    _title: 'Rebuild MySQL Entity Views'
  requirements:
    _permission: 'administer site configuration'

bm_mysql_entity_views.maintenance:
  path: '/admin/config/development/mysql-entity-views'
  defaults:
    _form: '\Drupal\bm_mysql_entity_views\Form\MaintenanceForm'
    _title: 'MySQL Entity Views'
  requirements:
    _permission: 'administer site configuration'
